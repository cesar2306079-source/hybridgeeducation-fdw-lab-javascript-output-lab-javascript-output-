<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demostración de Output en Javascript</title>
</head>
<body>
    <h1>Demostración de Output en Javascript</h1>

    <button onclick="mostrarAlerta()">Mostrar Alerta</button>
    <p id="texto"></p>
    <button onclick="actualizarTexto()">Actualizar Texto</button>

    <script>
        console.log('La página se ha cargado correctamente.');

        function mostrarAlerta() {
            alert('¡Hola, mi nombre es César Nieto!');
        }

        function actualizarTexto() {
            document.getElementById('texto').innerText = '¡Texto actualizado con Javascript!';
        }
    </script>
</body>
</html>
